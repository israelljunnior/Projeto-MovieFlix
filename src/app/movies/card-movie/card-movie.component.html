<mat-card class="card-movie">
  <div class="container">
      <a [routerLink]="['/movie', movie.id]"><img mat-card-image class="img" [src]="movie.poster_path"></a>
    <div class="overlay">
        <div class="text"><a mat-button [routerLink]="['/movie', movie.id]">Acessar Detalhes</a></div>
      </div>
  </div>
    <mat-card-header>
      <a class="effect-underline" [routerLink]="['/movie', movie.id]" style="color:white; "><mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">{{movie.title}}</mat-card-title></a>
    </mat-card-header>
</mat-card>
